name: UK_Dev_App_TodoApp_01

on:
  push:
    branches:
      - main
      - 'releases/**'
jobs:
  Terraform:
    name: Terraform Init Job
    runs-on: self-hosted
    steps:
    
    - name: Checkout
      uses: actions/checkout@v4.3.1

    - name: Install Terraform
      uses: little-core-labs/install-terraform@v2.0.0
      with:
        version: 1.13.0         # Version of terraform to download 
      
    - name: terraform init task 
      run: terraform init

    - name: terraform fmt task 
      run: terraform fmt
      
    - name: terraform validate task 
      run: terraform validate
      
    - name: terraform plan task 
      run: terraform plan
      
    - name: terraform apply task 
      run: terraform apply -auto-approve
          
    
