name: Test1 Workflow
on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  Terraform_Init:
    name: Terraform Init Job
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4.3.1

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Debug OIDC Environment Vars
      shell: pwsh
      run: |
        echo "ARM_USE_OIDC: $env:ARM_USE_OIDC"
        echo "ARM_DISABLE_CLI: $env:ARM_DISABLE_CLI"
        echo "ARM_CLIENT_ID: $env:ARM_CLIENT_ID"
        echo "ARM_TENANT_ID: $env:ARM_TENANT_ID"
        echo "ARM_SUBSCRIPTION_ID: $env:ARM_SUBSCRIPTION_ID"

    - name: Terraform Init
      shell: pwsh
      working-directory: environment/dev
      env:
        ARM_USE_OIDC: "true"
        ARM_DISABLE_CLI: "true"
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      run: |
        echo "ARM_USE_OIDC=$env:ARM_USE_OIDC"
        echo "ARM_CLIENT_ID=$env:ARM_CLIENT_ID"
        echo "ARM_TENANT_ID=$env:ARM_TENANT_ID"
        echo "ARM_SUBSCRIPTION_ID=$env:ARM_SUBSCRIPTION_ID"
        terraform init -reconfigure -input=false

    - name: Terraform Fmt
      id: fmt
      working-directory: environment/dev
      run: terraform fmt
      # continue-on-error: true

    - name: Terraform Validate
      id: Validate
      working-directory: environment/dev
      run: terraform validate -no-color

    - name: Terraform Plan
      id: Plan
      working-directory: environment/dev
      run: terraform plan -no-color -input=false
      continue-on-error: true


  Terraform_Apply:
    name: Terraform Apply Job
    runs-on: self-hosted
    needs: Terraform_Init
    environment: Dev
    steps:
    - name: Checkout
      uses: actions/checkout@v4.3.1

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Terraform Init
      id: Init
      working-directory: environment/dev
      run: terraform init -input=false

    - name: Terraform Apply
      id: Apply
      if: github.ref == 'refs/heads/main'
      working-directory: environment/dev
      run: terraform apply -auto-approve